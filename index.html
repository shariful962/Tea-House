<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House </title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind v4 cdn  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
          --color-dark1: #1C1C1C;
          --color-dark2: #777777;
          --font-Primary: "Manrope", serif;
        }
        .subtitle {
            @apply font-medium text-dark2;
        }
    </style>


</head>

<body class="font-Primary">
    <header class="container md:container mx-auto mt-5">

        <div class="banner-content flex flex-col lg:flex-row gap-5 justify-between items-center ">
            <div class="banner-left ml-3 lg:ml-0">
                <h1 class="lg:text-[5rem] text-6xl font-extrabold lg:leading-[100px] mb-7">
                    It's good <br class="hidden lg:block"> tea time at <br class="hidden lg:block"> The Tea House
                </h1>
                <P class="subtitle leading-[30px] text-lg mb-7">
                    Tea and Botanical Solutions Supplier Give Optimum <br class="hidden lg:block"> Satisfaction To Your Taste Buds.
                </P>
                <button class="btn text-white">
                    Explore More <span><i class="fa-solid fa-arrow-right rotate-[-45deg]"></i></span>
                </button>
            </div>
            <div class="banner-right max-w-[655px] border relative">
                <img class="w-[100%]" src="./images/banner.png" alt="">
                <div class="box bg-white rounded-lg w-[220px]  py-4 px-3 flex gap-2 items-center absolute bottom-0 lg:bottom-7 lg:left-[80px]">
                    <div>
                        <span class="text-[#FFC850] text-xl"><i class="fa-solid fa-star"></i></span>
                    </div>
                    <div>
                        <h1 class="font-extrabold text-3xl text-dark1">5.00</h1>
                        <p class="text-base font-semibold text-dark2">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
